<!-- templates/editar_lancamento.html -->
{% extends "base.html" %}
{% block content %}
<h2>Editar Lançamento</h2>
<form method="POST" action="{{ url_for('editar_lancamento', lancamento_id=lancamento.id) }}">
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ lancamento.descricao }}" required>
    </div>
    
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ lancamento.valor }}" required>
    </div>
    
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ lancamento.data }}" required>
    </div>
    
    <button type="submit">Atualizar Lançamento</button>
</form>
{% endblock %}
