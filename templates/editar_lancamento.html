<!-- templates/editar_lancamento.html -->
{% extends "base.html" %}
{% block content %}
<h2>Editar Lançamento</h2>
<form method="POST" action="{{ url_for('editar_lancamento', id=lancamento.id) }}">
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ lancamento.descricao }}" required>
    </div>
    
    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ lancamento.valor }}" required>
    </div>
    
    <div class="form-group">
        <label for="data_lancamento">Data de Lançamento:</label>
        <input type="date" id="data_lancamento" name="data_lancamento" value="{{ lancamento.data_lancamento }}" required>
    </div>
    
    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="Entrada" {% if lancamento.tipo == 'Entrada' %}selected{% endif %}>Entrada</option>
            <option value="Saída" {% if lancamento.tipo == 'Saída' %}selected{% endif %}>Saída</option>
        </select>
    </div>
    
    <button type="submit">Atualizar Lançamento</button>
</form>
{% endblock %}
