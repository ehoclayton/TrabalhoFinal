<!-- templates/cadastro.html -->
{% extends "base.html" %}
{% block content %}
<h2>Cadastro</h2>
<form method="POST" action="{{ url_for('cadastro') }}">
    <div class="form-group">
        <label for="primeiro_nome">Primeiro Nome:</label>
        <input type="text" id="primeiro_nome" name="primeiro_nome" required>
    </div>
    
    <div class="form-group">
        <label for="ultimo_nome">Último Nome:</label>
        <input type="text" id="ultimo_nome" name="ultimo_nome" required>
    </div>
    
    <div class="form-group">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
    </div>
    
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    
    <div class="form-group">
        <label for="repetir_senha">Repetir Senha:</label>
        <input type="password" id="repetir_senha" name="repetir_senha" required>
    </div>
    
    <button type="submit">Cadastrar</button>
</form>
<p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui!</a></p>
{% endblock %}
