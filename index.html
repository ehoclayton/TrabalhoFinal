<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagem">
            <!-- Adicione aqui a URL da imagem -->
            <img src="sua-imagem.jpg" alt="Imagem do Projeto">
        </div>
        <div class="login-form">
            <h1>Login</h1>
            <form id="form-login">
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="button" class="btn cadastrar" onclick="cadastrar()">Cadastrar</button>
                <button type="button" class="btn login" onclick="logar()">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
